<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>403 — Forbidden</title>

  <!-- Inter font + Bootstrap + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/logo-removebg-preview.png" />

  <style>
    :root{
      --bg:#06060a;
      --card:#0f1720;
      --accent:#7c4dff;
      --muted:#94a3b8;
      --text:#f8fafc;
    }
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg), #041021);
      color:var(--text);
      font-family:Inter,system-ui,Arial;
    }
    .error-card{
      background: var(--card);
      padding:2.5rem;
      border-radius:16px;
      text-align:center;
      max-width:480px;
      box-shadow:0 4px 20px rgba(0,0,0,0.35);
    }
    .error-icon{
      font-size:3rem;
      color:#ef4444;
      margin-bottom:1rem;
    }
    h1{
      font-size:2rem;
      font-weight:800;
      margin-bottom:.5rem;
    }
    .muted{ color:var(--muted); }
    .btn-accent{
      background:var(--accent);
      color:white;
      border:none;
      font-weight:600;
    }
    .btn-accent:hover{ filter:brightness(1.08); }
  </style>
</head>
<body>
  <div class="error-card">
    <div class="error-icon"><i class="bi bi-shield-lock"></i></div>
    <h1>403 — Forbidden</h1>
    <p class="muted">Bạn không có quyền truy cập vào trang này.<br/>Hãy kiểm tra lại quyền hạn của tài khoản.</p>
    <div class="mt-4 d-flex justify-content-center gap-2">
      <a href="dashboard.html" class="btn btn-outline-light btn-sm">
        <i class="bi bi-house"></i> Về Dashboard
      </a>
      <a href="index.html" class="btn btn-accent btn-sm">
        <i class="bi bi-box-arrow-right"></i> Đăng nhập lại
      </a>
    </div>
  </div>
</body>
</html>
