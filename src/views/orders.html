<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Orders — Lab</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{ --bg:#04060a; --muted:#98a6b6; }
    body{font-family:Inter;background:linear-gradient(180deg,var(--bg), #031021);color:#eef6ff;}
    .container{padding-top:2.25rem;padding-bottom:2.25rem}
    .card{background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.03);}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand" href="dashboard.html">← Back to Store</a>
    <div class="ms-auto">
      <a class="btn btn-sm btn-outline-light" href="users.html"><i class="bi bi-person"></i> Profile</a>
      <a class="btn btn-sm btn-outline-light" href="index.html">Sign out</a>
    </div>
  </nav>

  <div class="container">
    <h4>My Orders</h4>
    <p class="muted">Danh sách đơn hàng của bạn.</p>

    <!-- Orders list -->
    <div class="card p-3 mt-3">
      <table class="table table-dark table-borderless mb-0">
        <thead>
          <tr class="muted small">
            <th>Order ID</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample data: chỉ order của Alice -->
          <tr>
            <td>#ORD-1005</td>
            <td>Nebula Keyboard ×1</td>
            <td>₫1,250,000</td>
            <td><span class="badge bg-success">Completed</span></td>
            <td>2025-09-25</td>
            <td><button class="btn btn-sm btn-outline-light">View</button></td>
          </tr>
          <tr>
            <td>#ORD-1007</td>
            <td>Pulse Mouse ×2</td>
            <td>₫840,000</td>
            <td><span class="badge bg-warning text-dark">Pending</span></td>
            <td>2025-09-27</td>
            <td><button class="btn btn-sm btn-outline-light">View</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
